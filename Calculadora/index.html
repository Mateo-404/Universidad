<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.webp" type="image/webp">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla -->
         <div class="row">
            <div class="col"><input type="text" id="pantalla" readonly></div>
         </div>
         <div class="botones" id="Botones">
            <!-- Teclas -->
            <div class="row">
                <div class="col"><button class="boton"onclick="limpiar()">C</button></div>
               <div class="col"><button class="boton"onclick="agregarCaracter('/')">/</button></div>
               <div class="col"><button class="boton"onclick="agregarCaracter('7')">7</button></div>
               <div class="col"><button class="boton"onclick="agregarCaracter('8')">8</button></div>
            </div>
            <div class="row">
               <div class="col"><button class="boton" onclick="agregarCaracter('9')">9</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('*')">*</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('4')">4</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('5')">5</button></div>
            </div>
            <div class="row">
               <div class="col"><button class="boton" onclick="agregarCaracter('6')">6</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('-')">-</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('1')">1</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('2')">2</button></div>
            </div>
            <div class="row">
               <div class="col"><button class="boton" onclick="agregarCaracter('3')">3</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('+')">+</button></div>
               <div class="col"><button class="boton" onclick="agregarCaracter('0')">0</button></div>
               <div class="col"><button class="boton" onclick="calcular()">=</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
