<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Pasajes</title>
     <!-- Import CSS & Bootstrap -->
     <link rel="stylesheet" href="index.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Ejercicio 2 -->
    <div class="container">
        <div class="row"><h1>Venta de articulos</h1></div>
        <form action="compra-2" method="get">
            <div class="row">
                <label for="nombre">Nombre del Articulo</label>
            </div>
            <div class="row">
                <input type="text" name="articulo" id="articulo" placeholder="Manzanas">
            </div>
            <div class="row">
                <label for="envio" class="envio">Tipo de Envio</label>
            </div>
            <div class="row">
                <select name="envio" id="tipo_envio">
                    <option value="recoger_tienda">Recoger en la tienda</option>
                    <option value="envio_domicilio">Envio a domicilio</option>
                </select>
            </div>
            <div class="boton">
                <button class="btn btn-primary">Comprar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
